            -
              tag: Application
              value: Status
          triggers:
            -
              uuid: c6299709c3d949c688c3554e94357d30
              expression: 'sum(/000_ICMP/icmppingsec.status,{$000_ICMP_PERIODO})={$000_ICMP_LIMITE}'
              name: 'ICMP Ping Check'
              priority: DISASTER
              description: 'Verifica se os ultimos X testes falharam (ou os Ãºltimos X segundos).'
        -
          uuid: 0290d6472b044fa49e1b353c808571fd
          name: 'ICMP - Tempo de resposta'
          type: SIMPLE
          key: 'icmppingsec[,{$QTD_PING},200,,{$TIMEOUT_PING},avg]'
          delay: 10s
          history: 30d
          value_type: FLOAT
          tags:
            -
              tag: Application
              value: Status
      macros:
        -
          macro: '{$000_ICMP_LIMITE}'
          value: '0'
        -
          macro: '{$000_ICMP_PERIODO}'
          value: '300'
        -
          macro: '{$QTD_PING}'
          value: '5'
        -
          macro: '{$TIMEOUT_PING}'
          value: '2000'
      valuemaps:
        -
          uuid: c89ebf6e113b408e821919b61226c3f5
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
